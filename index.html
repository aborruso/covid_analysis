<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.10.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.8.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.5.1"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec = {
          "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
          "width": 580,
          "height": 200,
          "padding": 5,
          "description": "simple vega-lite chart with linked data",
          "title": "Confirmed COVID cases in NZ per day",
          "data": {
            "url": "https://raw.githubusercontent.com/sirselim/covid_analysis/master/data/NZCOVID_confirmed_formatted.json"
          },
          "transform": [
            {
              "aggregate": [
                {
                  "op": "count",
                  "field": "Report Date",
                  "as": "date_sum"
                }
              ],
              "groupby": [
                "Report Date"
              ]
            }
          ],
          "mark": {
            "type": "bar",
            "tooltip": true
          },
          "encoding": {
            "x": {
              "field": "Report Date",
              "type": "nominal",
              "axis": { "title": "date" }
            },
            "y": {
              "field": "date_sum",
              "type": "quantitative",
              "axis": { "title": "number of cases" }
            }
          }
        };
      vegaEmbed('#vis', yourVlSpec);
    </script>
  </body>
</html>
