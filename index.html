<!DOCTYPE html>
<html>
  <head>
    <title>Exploring NZ COVID19 data</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.10.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.8.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.5.1"></script>
  </head>
  <body>
    
    <h1>Exploration of NZ COVID19 cases</h1>
    <div>See code at <a href="https://github.com/sirselim/covid_analysis">https://github.com/sirselim/covid_analysis</a></div>
    
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec = {
          "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
          "description": "simple vega-lite chart with linked data",
          "data": { "url": "https://raw.githubusercontent.com/sirselim/covid_analysis/master/data//NZCOVID_confirmed_formatted.json" },
          "vconcat": [
            {
              "width": 580,
              "height": 200,
              "mark": {
                "type": "bar",
                "tooltip": true
              },
              "title": "Confirmed COVID cases in NZ per day",
              "encoding": {
                "x": {
                  "field": "Report Date",
                  "type": "nominal",
                  "axis": {
                    "title": "date"
                  }
                },
                "y": {
                  "aggregate": "count",
                  "field": "Report Date",
                  "type": "quantitative",
                  "axis": {
                    "title": "number of cases"
                  }
                }
              }
            },
            {
              "width": 580,
              "height": 200,
              "mark": {
                "type": "bar",
                "tooltip": true
              },
              "title": "Confirmed COVID cases in NZ DHBs",
              "encoding": {
                "x": {
                  "field": "DHB",
                  "type": "nominal",
                  "sort": "y",
                  "axis": {
                    "title": "DHB"
                  }
                },
                "y": {
                  "aggregate": "count",
                  "field": "DHB",
                  "type": "quantitative",
                  "axis": {
                    "title": "number of cases"
                  }
                }
              }
            }
          ]
        };
      vegaEmbed('#vis', yourVlSpec);
    </script>

  </body>
</html>
